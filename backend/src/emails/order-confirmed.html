<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
    }

    .email-wrapper {
      width: 100%;
      padding: 40px 0;
    }

    .email-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .header {
      background: linear-gradient(135deg, #1f2933, #111827);
      padding: 24px;
      text-align: center;
    }

    .header img {
      max-height: 48px;
    }

    .content {
      padding: 32px;
    }

    .content h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #111827;
    }

    .content p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 16px;
      color: #4b5563;
    }

    .order-box {
      background: #f9fafb;
      border-radius: 10px;
      padding: 20px;
      margin: 24px 0;
      border: 1px solid #e5e7eb;
    }

    .order-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .order-row span {
      color: #374151;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      background-color: #ecfeff;
      color: #0369a1;
      margin-top: 12px;
    }

    .cta {
      text-align: center;
      margin-top: 30px;
    }

    .cta a {
      display: inline-block;
      padding: 12px 28px;
      background: #111827;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #9ca3af;
      background: #f9fafb;
    }

    @media (max-width: 600px) {
      .content {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="email-wrapper">
    <div class="email-container">

      <!-- Header -->
      <div class="header">
        <img src="{{LOGO_URL}}" alt="Miraé Logo" />
      </div>

      <!-- Content -->
      <div class="content">
        <h1>Order Confirmed</h1>

        <p>Hi <strong>{{customerName}}</strong>,</p>

        <p>
          Your order with ID <strong>{{orderId}}</strong> has been confirmed.
        </p>

        <div class="order-box">
          <div class="order-row">
            <span><strong>Total Amount: </strong></span>
            <span>₹{{totalPrice}}</span>
          </div>

          <div class="status">
            Thank you for shopping with us!
          </div>
        </div>

        <p>
          If you have any questions or need assistance, feel free to reach out to our support team.
        </p>
      </div>

      <!-- Footer -->
      <div class="footer">
        © {{YEAR}} Miraé Store. All rights reserved.
      </div>

    </div>
  </div>
</body>
</html>
